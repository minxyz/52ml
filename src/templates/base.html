{% load staticfiles %}
{% load i18n %}

<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8">
    <title></title>
    {% block css %}{% endblock css %}
    
</head>
<body>

    {% load i18n %}
    {% get_available_languages as LANGUAGES %}
	<form action="/i18n/setlang/" method="post" onchange="$(this).closest('form').submit();" style="background: yellow; color: #ffffff; height: 2.6em;padding: .5em;position: fixed;top: 5px;width: 8.5em;right: 5px;border: 1px solid;border-radius: 4px;">{% csrf_token %}
      <input name="next" type="hidden" value="{{ request.get_full_path }}" />
        {% csrf_token %}
		<select name="language" style="font-size: 28px;">
          {% for lang in LANGUAGES %}
		  <option value="{{ lang.0 }}" {% if lang.0 == LANGUAGE_CODE %} selected="selected"{% endif %}>{{ lang.1 }}</option>
          {% endfor %}
        </select>
    </form>

    {% block content %}{% endblock content %}
	<!-- <script type="text/javascript" src="{% static "js/app.js" %}"></script> -->
    {% block js %}{% endblock js %}
</body>
</html>
